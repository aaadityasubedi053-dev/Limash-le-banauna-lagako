<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day üíñ</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("C:\Users\User\Desktop\New folder\OIP");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(6px);
            transform: scale(1.1);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(
                120deg,
                rgba(255, 182, 193, 0.45),
                rgba(255, 200, 253, 0.45),
                rgba(255, 160, 200, 0.45)
            );
            animation: gradientMove 8s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        h1 {
            color: #ff4f81;
            margin-bottom: 15px;
        }

        .gif img {
            max-width: 200px;
            border-radius: 15px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #97cdff;
            color: white;
        }

        #noBtn {
            background-color: #ff6b6b;
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 1.1em;
            color: #ff4f81;
        }
    </style>
</head>

<body>

    <!-- üéµ Background Music -->
    <audio id="bgMusic" loop>
        <source src="hona-tha-pyar.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1>NODANA jee!!! üíï</h1>
        <h1>Will you be my Valentine? üíù</h1>
        <h1>Will U be till the end of life??</h1>

        <div class="gif">
            <img src="200w.gif" alt="Cute gif">
        </div>

        <div class="buttons">
            <button id="yesBtn">Yes! üòç</button>
            <button id="noBtn">No üò§</button>
        </div>
    </div>

    <div class="footer">
        From <span id="from">Bae</span> to <span id="to">Bae</span> üíï
    </div>

    <script>
        const music = document.getElementById("bgMusic");

        // Try to autoplay on page load
        window.addEventListener("load", () => {
            music.play().catch(() => {
                // If blocked, play on first user interaction
                document.addEventListener("click", playMusicOnce);
            });
        });

        function playMusicOnce() {
            music.play();
            document.removeEventListener("click", playMusicOnce);
        }

        const urlParams = new URLSearchParams(window.location.search);
        const fromParam = urlParams.get('from');
        const toParam = urlParams.get('to');

        if (fromParam) document.getElementById('from').textContent = fromParam;
        if (toParam) document.getElementById('to').textContent = toParam;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.querySelector('.container');

        let yesScale = 1;
        let noScale = 1;

        noBtn.addEventListener('click', () => {
            yesScale *= 1.25;
            noScale -= 0.1;
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        });

        yesBtn.addEventListener('click', () => {
            container.innerHTML = `
                <h1>Yaaay!!! üíñüíñüíñ</h1>
                <h1>I love you üòò</h1>
                <div class="gif">
                    <img src="https://media2.giphy.com/media/h20IwOYYJgCMbj4uaD/giphy.gif">
                </div>
            `;
        });
    </script>

</body>
</html>
